<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - CarSale</title>

  <link rel="icon" href="images/bg22.png" type="image/png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/login.css">

  <!-- ‚úÖ Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>
</head>

<body class="login-page">
  
  <!-- ‚úÖ Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top custom-navbar shadow-sm">
    <div class="container">
      <a href="index.html" class="navbar-brand"><img src="images/bg2.png" height="50" alt="Logo"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
              <li class="nav-item"><a class="nav-link" href="#" onclick="goToPage('feature.html')">Feature</a></li>
          <li class="nav-item" id="registerBtn"><a class="nav-link" href="register.html">Sign Up</a></li>
          
          <li class="nav-item d-none" id="logoutBtn"><a class="nav-link" href="#" onclick="logout()">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="login-box mt-5">
    <h2>Login to Car Sale</h2><br>
    <form id="loginForm">
      <div class="input-group">
        <input type="email" id="loginEmail" required>
        <label for="loginEmail">Email Address</label>
      </div>
      <div class="input-group password-group">
        <input type="password" id="loginPassword" required>
        <label for="loginPassword">Password</label>
        <span class="toggle-password" onclick="togglePassword('loginPassword', this)">üëÅÔ∏è</span>
      </div>
      <button type="submit" class="btn-login">Login</button>
    </form>
  </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/auth.js"></script>
<script src="js/script.js"></script>
<script type="module" src="js/main.js"></script>
<!-- ‚úÖ Include this at the bottom -->
<script type="module" src="js/auth.js"></script>

  <script src="js/auth.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
  function goToPage(page) {
    // ‚úÖ Feature page requires login
    if (page === "feature.html") {
      const user = localStorage.getItem("currentUser");
      if (!user) {
        window.location.href = "login.html";
        return;
      }
    }

    // ‚úÖ Set flag to confirm this came via navbar
    sessionStorage.setItem("accessByNav", "true");
    window.location.href = page;
  }
  
</script>
</body>
</html>
