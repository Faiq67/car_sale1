<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Car Admin Panel</title>
  <link rel="icon" href="images/bg22.png" type="image/png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="css/admin.css">

</head>
<body>

  <!-- Toggle button always visible -->
  <button id="toggleSidebar"><i class="fas fa-bars"></i></button>

  <!-- Profile Badge -->
  <div class="profile-badge" onclick="toggleProfileBox()">
    <span id="profileInitial">F</span>
  </div>

  <!-- Profile Box -->
  <div id="profileBox" class="profile-box">
    <h4 id="adminName">Faiqimran</h4> <br>
    <p id="adminEmail">faiqimran476@gmail.com</p> <br>
    <button onclick="logout()" class="btn btn-danger btn-sm">Logout</button>
  </div>

  <div class="admin-container">
    <!-- Sidebar -->
    <aside id="sidebar">
      <div class="sidebar-header">
        <h2>Admin</h2>
      </div>
      <nav class="sidebar-nav">
        <a href="#"><i class="fas fa-home"></i> Dashboard</a>
        <a href="user.html"><i class="fas fa-user"></i> Users</a>
        <a href="admin-card.html"><i class="fas fa-car"></i> Feature Car Add</a>
        <a href="featurecard.html"><i class="fas fa-car"></i> Feature Car</a>
        <a href="message.html"><i class="fas fa-envelope"></i> Messages</a>
        <a href="#"><i class="fas fa-cog"></i> Settings</a> <br><br><br><br>
        <button onclick="logout()" class="btn btn-danger btn-sm">Logout</button>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <header class="main-header">
        <h1>Dashboard</h1>
      </header>

      <section class="dashboard-content">
        <div class="card text-center p-3 ">
          <h3>Total Users</h3>
          <p id="userCount">Loading...</p>
        </div>

        <div class="card text-center p-3">
          <h3>Cars Listed</h3>
          <p id="carCount">Loading...</p>
        </div>

        <div class="card text-center p-3">
          <h3>Total Messages</h3>
          <p id="messageCount">Loading...</p>
        </div>
      </section>

      <footer class="main-footer">
        <p>&copy; 2025 CarSale Admin Panel. All rights reserved.</p>
      </footer>
    </main>
  </div>



  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>
  <script src="js/admin.js"></script>

  <script src="js/auth.js"></script>
</body>
</html>
